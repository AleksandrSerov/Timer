<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="wrap">
		<div class="timer">
			<div class="timer-days">
				<div class="timer-digits day"></div>
				<div class="timer-digits day"></div>
			</div>
			<div class="timer-hours">
				<div class="timer-digits hour"></div>
				<div class="timer-digits hour"></div>
			</div>
			<div class="timer-minutes">
				<div class="timer-digits minute"></div>
				<div class="timer-digits minute"></div>
			</div>
			<div class="timer-seconds">
				<div class="timer-digits second"></div>
				<div class="timer-digits second"></div>
			</div>
		</div>
		<div class="labels">
			<div class="label-item">Дни</div>
			<div class="label-item">Час</div>
			<div class="label-item">Мин</div>
			<div class="label-item">Сек</div>
		</div>

	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
